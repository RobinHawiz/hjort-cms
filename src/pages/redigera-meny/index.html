<!DOCTYPE html>
<html lang="sv">
  <head>
    <meta charset="UTF-8" />
    <!-- Makes the loading of google fonts non-render blocking -->
    <link
      rel="preload"
      href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Montserrat:wght@400;500;700&display=swap"
      as="style"
      onload="this.onload=null;this.rel='stylesheet'"
    />
    <noscript>
      <link
        href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Montserrat:wght@400;500;700&display=swap"
        rel="stylesheet"
        type="text/css"
      />
    </noscript>
    <link rel="icon" type="image/svg+xml" href="../hjort_symbol.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hjort CMS | Redigera meny</title>
  </head>
  <body>
    <nav id="side-nav" class="closed">
      <div class="logo-wrapper">
        <img src="../hjort_cms_logo.svg" alt="Företagets logga" />
      </div>
      <ul>
        <li>
          <button
            class="toggle-button"
            aria-label="Visa innehåll"
            aria-expanded="false"
            aria-controls="side-nav"
          >
            <img src="../chevrons.svg" alt="Två pilar som pekar åt vänster" />
          </button>
        </li>
        <li>
          <a href="../bokningar/">
            <img src="../book.svg" alt="Bok ikon" />
            <p>Bokningar</p>
          </a>
        </li>
        <li>
          <a class="active" href=".">
            <img src="../edit.svg" alt="Bok ikon" />
            <p>Redigera meny</p>
          </a>
        </li>
        <li>
          <a href="..">
            <img src="../logout.svg" alt="Logga ut ikon" />
            <p>Logga ut</p>
          </a>
        </li>
      </ul>
    </nav>
    <main id="edit-menu-page">
      <section id="edit-menu">
        <h1>Redigera meny</h1>
        <div class="loader-wrapper">
          <p class="loader-text">Hämtar meny</p>
          <div class="loader"></div>
        </div>
        <div class="form-container"></div>
      </section>
    </main>
    <script type="module">
      import "@ts/edit_menu/main.ts";
    </script>
  </body>
</html>
